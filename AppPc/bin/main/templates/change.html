<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Elenco Store - Shop Homepage</title>
  
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
  	
    
</head>
<body id="storePage">
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Electronic Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#!">All Products</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-outline-dark" type="submit">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                    </button>
                </form>
            </div>
        </div>
    </nav>
  
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Electronic Store</h1>
                <p class="lead fw-normal text-white-50 mb-0">Sfoglia la nostra selezione di prodotti</p>
            </div>
        </div>
    </header>
  
    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <form action="buyPc" method="post">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" th:each="computer : ${lista}">
                    <div class="col mb-5">
                        <div class="card h-100">
                          
                            
                            
                            <img class="card-img-top" th:src="${computer.url}" alt="Immagine computer">
                          
                            <div class="card-body p-4">
                                <div class="text-center">
                               
                                    <h5 class="fw-bolder" th:text="${computer.marca} + ' ' + ${computer.modello}">Computer</h5>
                                    
                                    <p>Id: <span th:text="${computer.id}"></span></p>
                                    <p>Tipologia: <span th:text="${computer.tipologia}"></span></p>
                                    <p>Descrizione: <span th:text="${computer.descrizione}"></span></p>
                                    <p>Quantità: <span th:text="${computer.qnt}"></span></p>
                                 
                                    <p>Prezzo: <span th:text="${computer.prezzo}"></span></p>
                                </div>
                            </div>
                            
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <input type="checkbox" id="myCheck" name="ordini" th:value="${computer.id}">
                                    <input type="number" id="pezzi" name="pezzi" placeholder="Quantità" class="form-control mt-2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <input type="submit" value="Ordina" class="btn btn-outline-dark">
                </div>
            </form>
            <div class="text-center mt-4">
                <button class="btn btn-outline-dark" onclick="location.href='/';">Torna alla home</button>
            </div>
        </div>
    </section>
  
    <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Elecrtonic Store 2024</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <script src="/js/scripts.js"></script>
</body>
</html>
